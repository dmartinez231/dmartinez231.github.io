<!DOCTYPE html>
<html>
<head>
	<title>Login|Wine</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="cuadrado">
<h2>Inicia sesion en Wine</h2>
	<div class="login">
	<i class="fa fa-user" style="color:#ffffff;"></i>
		<input type="text" name="user" value="" placeholder="Usuario">
	</div>
	<div class="login">
	<i class="fa fa-key" style="color:#ffffff;"></i>
		<input type="text" name="password" value="" placeholder="Contraseña">
	</div>
	<div class="text">
		<input type="checkbox" name="remember" value="">Recordar mis datos
	</div>
	<div class="text">
	<a href="#">¿Olvidaste tus datos de inicio de sesión?</a>
	<span>¿Necesitas una cuenta Wine?</span>
	<a href="#">Crear una Cuenta</a>
	</div>
</div>
</body>
</html>
