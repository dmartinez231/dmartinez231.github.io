<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Login|Wine</title>
</head>
<body class="login">
	<div class="container">
		<div class="col-lg-6 col-sm-offset-3" class="cuadrado">
			<h1 class="login">WINE</h1>
			<div class="form-group">
				<a href="registro.html">Crear una Cuenta</a>
			</div>
			<form class="" action="index.html" method="post">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input class="form-control" type="text" name="user" value="" placeholder="Usuario" required>
					</div>
					<div class="input-group mb-3">
						 <div class="input-group-prepend">
						   <span class="input-group-text"><i class="fa fa-key"></i></span>
						 </div>
						 <input type="password" class="form-control" placeholder="Contraseña" required>
					</div>
					<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						  <label class="form-check-label" for="defaultCheck1">Recordar mis datos</label>
					</div>
					<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
					<div class="media position-relative">
						<div class="form-group">
							<a href="registro.html">Olvide mi contraseña</a>
						</div>
			</form>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
